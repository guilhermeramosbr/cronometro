<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body >
    <div class="container">
        <h1>Cronometro</h1>
        <div class="timer">
            <div class="time" id="minutos">00</div>
            <div class="dois_pontos">:</div>
            <div class="time" id="segundos">00</div>
            <div class="dois_pontos">:</div>
            <div class="time" id="milesimos">000</div>
        
    </div>
    <div class="botao">
        <button class="btn" id="start">iniciar</button>
        <button class="btn" id="pausa">pausar</button>
        <button class="btn" id="resume">continuar</button>
        <button class="btn" id="reset">resetar</button>
    </div>
    </div>
</body>

</html>
